{% set version = "1.38.12" %}

package:
  name: binaryen
  version: {{ version }}

source:
  fn: binaryen-{{ version }}.tar.gz
  url: https://github.com/WebAssembly/binaryen/archive/{{ version }}.tar.gz
  sha256: a1f9886dae75179d866afc8a42d520b80d25fc6ad51927b7eeada60b04a6f231

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - nodejs
    - python 2.7
  host:

test:
  commands:
    - wasm-shell --help
    - wasm-opt --help
    - wasm-merge --help
    - wasm-metadce --help
    - asm2wasm --help
    - wasm2asm --help
    - wasm-emscripten-finalize --help
    - wasm-as --help
    - wasm-dis --help
    - wasm-ctor-eval --help
    - wasm-reduce --help

about:
  home: https://github.com/WebAssembly/binaryen
  license: Apache 2.0
  license_file: LICENSE
  summary: Compiler infrastructure and toolchain library for WebAssembly, in C++

extra:
  recipe-maintainers:
    - jakirkham
