{% set version = "98" %}

package:
  name: binaryen
  version: {{ version }}

source:
  url: https://github.com/WebAssembly/binaryen/archive/version_{{ version }}.tar.gz
  sha256: 9f805db6735869ab52cde7c0404879c90cf386888c0f587e944737550171c1c4
  patches:
    - gcc_stdmacro.patch  # [linux]

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - nodejs
    - python

test:
  commands:
    - wasm-shell --help
    - wasm-opt --help
    - wasm-metadce --help
    - wasm2js --help
    - wasm-emscripten-finalize --help
    - wasm-as --help
    - wasm-dis --help
    - wasm-ctor-eval --help
    - wasm-reduce --help

about:
  home: https://github.com/WebAssembly/binaryen
  license: Apache 2.0
  license_file: LICENSE
  summary: Compiler infrastructure and toolchain library for WebAssembly, in C++

extra:
  recipe-maintainers:
    - jakirkham
    - wolfv
