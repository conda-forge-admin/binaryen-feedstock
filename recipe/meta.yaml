{% set version = "1.38.25" %}

package:
  name: binaryen
  version: {{ version }}

source:
  fn: binaryen-{{ version }}.tar.gz
  url: https://github.com/WebAssembly/binaryen/archive/{{ version }}.tar.gz
  sha256: 95ad1bd6b886e487c1a85b577a5fb798e1c4d2b03f63b28fe6de0fc4166b9386

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - nodejs
    - python 2.7
  host:

test:
  commands:
    - wasm-shell --help
    - wasm-opt --help
    - wasm-merge --help
    - wasm-metadce --help
    - asm2wasm --help
    - wasm2js --help
    - wasm-emscripten-finalize --help
    - wasm-as --help
    - wasm-dis --help
    - wasm-ctor-eval --help
    - wasm-reduce --help

about:
  home: https://github.com/WebAssembly/binaryen
  license: Apache 2.0
  license_file: LICENSE
  summary: Compiler infrastructure and toolchain library for WebAssembly, in C++

extra:
  recipe-maintainers:
    - jakirkham
